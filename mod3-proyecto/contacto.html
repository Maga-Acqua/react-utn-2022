<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Quicksand:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <header>
        <div class="holder">
            <h1>Mambo Arte</h1>
        </div>
    </header>
    <nav>
        <div class="holder">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="biografia.html">Acerca de m&iacute;</a></li>
                <li><a href="disenios.html">Dise&ntilde;os</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a class="activo" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <main class="holder contacto-container">
        <div class="contacto">
            <h2>Contacto</h2>
            <form action="" method="post" class="formulario">
                <p>
                    <label for="nombre" aria-required="true">Nombre</label>
                    <input type="text" name="nombre" />
                </p>
                <p>
                    <label for="email" aria-required="true">Email</label>
                    <input type="email" name="email" />
                </p>
                <p>
                    <label for="tel">Tel&eacute;fono</label>
                    <input type="tel" name="tel" />
                </p>
                <p>
                    <label for="msj">Mensaje</label>
                    <textarea name="msj"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar" />
                </p>
            </form>
        </div>
        <section class="section-redes-contacto">
            <div class="section-col">
                <img src="img/flor_amarilla.jpg" alt="Flor amarilla">
            </div>
            <div class="section-col">
                <p>Te invito a seguirme en mis redes</p>
                <ul>
                    <li><img src="img/instagram-logo.png" alt="Logo instagram"><a href="">@mamboarte</a></li>
                    <li><img src="img/facebook-logo.png" alt="Logo facebook"><a href="">Mambo Arte</a></li>
                    <li><img src="img/linkedin-logo.png" alt="Logo linkedin"><a href="">/MamboArte </a></li>
                    <li><img src="img/behance-logo.png" alt="Logo linkedin"><a href="">/MamboArte </a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="holder">
            <p>Dise&ntilde;ado por Silvina Magal&iacute; Acquaroli &copy; 2022</p>
        </div>
    </footer>
